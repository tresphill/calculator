<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repelling Calculator</title>
    <style>
      /* general styling for the body */
      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(216, 216, 216);
        height: 100vh;
        background-image: radial-gradient(circle, rgb(255, 115, 0) 1px, transparent 1px);
        background-size: 20px 20px; /* Size of each dot */
      }

      /* styling for the calculator container */
      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
        padding: 20px;
        position: relative;
      }

      /* fake screen styling */
      .screen {
        position: absolute;
        top: -100px;
        left: 0;
        width: 80%;
        background-color: black;
        color: white;
        text-align: right;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      /* styling for operand buttons */
      #operand {
        background-color: rgb(255, 166, 0);
        color: black;
      }

      /* styling for individual calculator buttons */
      .button {
        width: 80px;
        height: 80px;
        font-family: Arial, Helvetica, sans-serif;
        font-style: bold;
        background-color: black;
        color: white;
        font-size: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50px;
        transition: transform 0.1s ease, top 0.1s ease, left 0.1s ease;
        position: absolute;
      }

      /* styling for the reset button */
      #reset-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ff4444c0;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #reset-button:hover {
        background-color: #ff2222;
      }
    </style>
  </head>
  <body>
    <div class="calculator">

      <div class="screen">0</div>

      <div class="button" style="top: 0; left: 0">1</div>
      <div class="button" style="top: 0; left: 90px">2</div>
      <div class="button" style="top: 0; left: 180px">3</div>
      <div id="operand" class="button" style="top: 0; left: 270px">+</div>
      <div class="button" style="top: 90px; left: 0">4</div>
      <div class="button" style="top: 90px; left: 90px">5</div>
      <div class="button" style="top: 90px; left: 180px">6</div>
      <div id="operand" class="button" style="top: 90px; left: 270px">-</div>
      <div class="button" style="top: 180px; left: 0">7</div>
      <div class="button" style="top: 180px; left: 90px">8</div>
      <div class="button" style="top: 180px; left: 180px">9</div>
      <div id="operand" class="button" style="top: 180px; left: 270px">*</div>
      <div id="operand" class="button" style="top: 270px; left: 0">C</div>
      <div class="button" style="top: 270px; left: 90px">0</div>
      <div id="operand" class="button" style="top: 270px; left: 180px">=</div>
      <div id="operand" class="button" style="top: 270px; left: 270px">/</div>
    </div>

    <!-- Reset Button -->
    <button id="reset-button">Reset</button>

    <script>
      const buttons = document.querySelectorAll(".button");
      const maxDistance = 50;
      const speed = 100; // unsure what unit of measurement this is

      // function to calculate the distance between two points
      function distance(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      }

      // function to make a button repel away from the mouse cursor
      function repelButton(button, mouseX, mouseY) {
        const rect = button.getBoundingClientRect();
        const buttonX = rect.left + rect.width / 2;
        const buttonY = rect.top + rect.height / 2;
        const dist = distance(buttonX, buttonY, mouseX, mouseY);

        if (dist < maxDistance) {
          const angle = Math.atan2(buttonY - mouseY, buttonX - mouseX);
          const offsetX = Math.cos(angle) * speed;
          const offsetY = Math.sin(angle) * speed;

          // calculate new position of button
          const newX = rect.left + offsetX;
          const newY = rect.top + offsetY;

          // update button's position relative to its parent
          button.style.left = `${
            newX - button.parentElement.getBoundingClientRect().left
          }px`;
          button.style.top = `${
            newY - button.parentElement.getBoundingClientRect().top
          }px`;
        }
      }

      // event listener for mouse movement
      document.addEventListener("mousemove", (event) => {
        buttons.forEach((button) =>
          repelButton(button, event.clientX, event.clientY)
        );
      });

      // Reset button functionality
      document.getElementById("reset-button").addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
